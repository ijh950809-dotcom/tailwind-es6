      <div class="bg-white rounded-xl shadow overflow-hidden hover:shadow-lg transition">
        <img src="./images/4.jpg" alt="" class="w-full h-48 object-cover object-[center_20%] hover:scale-105 transition duration-300">
        <div class="p-4 bg-gray-300">
          <h2 class="font-semibold text-lg">김민기</h2>

      </div>

      <div class="bg-white rounded-xl shadow overflow-hidden hover:shadow-lg transition">

      </div>
    </article>
  </section>
  <!-- 제이쿼리 라이브러리 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    let txt = '출력내용';
    document.write(txt);
    document.write('출력내용');
    document.write(txt+'출력내용');//+ 연산자 = 결합연산자
    document.write(`${txt}출력내용`);//``템플릿 리터럴 문자 es6문법 추가

    $(document).ready(function(){
      //비동기 ajax 문법을 활용하여 json데이터를 불러와 내용을 추가한다.
      $.ajax({
        url:'./script/data.json',//주소나 불러올 데이터 파일
        type:'post',//전송방식
        dataType:'json',//데이터의 형식 종류
        success:function(result){
          //데이터 통신 성공시 실행할 내용
          let t = "";
          $.each(result.product, function(i, e){
            t+=`<div class='bg-white rounded-xl shadow overflow-hidden hover:shadow-lg transition'>
              <img src='./images/${e.path} ' alt=' ${e.tit}  ' class='w-full h-48 object-cover object-[center_20%] hover:scale-105 transition duration-300' ">
              <div class="p-4">
                <h2 class="font-semibold text-lg">${e.tit}</h2>
                <p class='text-gray-500 text-sm' >${e.txt}"</p></div></div>`;
          });
          t+="";

          //갤러리 박스의 안쪽 맨 뒤에 내용 출력
          $('#gallery').append(t);
        }
      });
    });
  </script>
</body>
